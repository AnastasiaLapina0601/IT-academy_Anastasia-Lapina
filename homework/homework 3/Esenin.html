   <pre align="center" style="font-family: 'Pacifico-Regular'; font-size: 20px;"> <span style="font-size: 30px; line-height: 20px;">Сергей Есенин</span> 
<span style="font-size: 30px; line-height: 30px;">Берёза</span>

Белая берёза
Под моим окном
Принакрылась снегом,
Точно серебром.
На пушистых ветках
Снежною каймой
Распустились кисти
Белой бахромой.
И стоит берёза
В сонной тишине,
И горят снежинки
В золотом огне.
А заря, лениво
Обходя кругом,
Обсыпает ветки
Новым серебром.

1913 г.
</pre>
