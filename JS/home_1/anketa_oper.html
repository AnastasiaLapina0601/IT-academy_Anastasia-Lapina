<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anketa_oper</title>
</head>
<body>
    <script>
        var fam=prompt('Введите вашу фамилию','Иванов');
        var name=prompt('Введите ваше имя','Иван');
        var otch=prompt('Введите ваше отчество','Иванович');
        var age=prompt('Введите ваш возраст','18');
        var gender=confirm("ваш пол - мужской?");
        var ageYe=parseInt(age);
        var ageDays=ageYe*365;
        var age5=ageYe+5;
        var gen=(gender)?'мужской':'женский';
        var pension=(gender)&(age>62)||(gen=='женский')&(age>57)?'да':'нет';
       
      alert(
    'Ваше ФИО:'+fam+' '+name+' '+otch+'\n'+'ваш возраст в годах:'+ageYe+'\n'+'ваш возраст в днях:'+ageDays+'\n'+'через 5 лет вам будет:'+age5+'\n'+'ваш пол:'+gen+'\n'+'вы на пенсии:'+ pension
      )
    </script>
</body>
</html>
